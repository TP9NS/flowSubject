<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인</title>
  <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body>
<header class="topbar">
  <div class="brand">
    <span class="brand-badge">f</span>
    <div>
      <div class="brand-text">flow</div>
      <div class="brand-sub">fileExtension</div>
    </div>
  </div>
  <div class="right">
    <a class="btn btn-ghost" th:href="@{/}">홈</a>
  </div>
</header>

<main class="container">
  <div class="form">
    <h2 style="margin:0;">로그인</h2>

    <div class="error" th:if="${error}" th:text="${error}"></div>

    <form th:action="@{/auth/login}" th:object="${loginRequest}" method="post">
      <div class="row">
        <div class="label">이메일</div>
        <input class="input" type="email" th:field="*{email}" placeholder="email@example.com"/>
      </div>
      <div class="row">
        <div class="label">비밀번호</div>
        <input class="input" type="password" th:field="*{password}" placeholder="비밀번호"/>
      </div>
      <div class="row" style="display:flex; gap:10px; align-items:center;">
        <button class="btn btn-primary" type="submit">로그인</button>
        <a class="btn" th:href="@{/auth/signup}">회원가입</a>
      </div>
    </form>
  </div>
</main>
</body>
</html>
