<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body>
<header class="topbar">
  <div class="brand">
    <span class="brand-badge">f</span>
    <div>
      <div class="brand-text">flow</div>
      <div class="brand-sub">fileExtension</div>
    </div>
  </div>
  <div class="right">
    <a class="btn btn-ghost" th:href="@{/}">홈</a>
  </div>
</header>

<main class="container">
  <div class="form">
    <h2 style="margin:0;">회원가입</h2>
    <p class="muted" style="margin:6px 0 0;">가입 후 로그인해 주세요.</p>

    <div class="error" th:if="${error}" th:text="${error}"></div>

    <form th:action="@{/auth/signup}" th:object="${signupRequest}" method="post">
      <div class="row">
        <div class="label">이메일</div>
        <input class="input" type="email" th:field="*{email}" placeholder="email@example.com"/>
      </div>
      <div class="row">
        <div class="label">이름</div>
        <input class="input" type="text" th:field="*{name}" placeholder="이름"/>
      </div>
      <div class="row">
        <div class="label">비밀번호</div>
        <input class="input" type="password" th:field="*{password}" placeholder="6자 이상"/>
      </div>

      <div class="row" style="display:flex; gap:10px; align-items:center;">
        <button class="btn btn-primary" type="submit">가입하기</button>
        <a class="btn" th:href="@{/auth/login}">로그인</a>
      </div>
    </form>
  </div>
</main>
</body>
</html>
