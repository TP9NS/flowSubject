<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body>
<header class="topbar">
  <div class="brand">
    <div>
      <div class="brand-text">flow</div>
      <div class="brand-sub">fileExtension</div>
    </div>
  </div>
  <div class="right">
    <a class="btn btn-ghost" th:href="@{/}">홈</a>
  </div>
</header>

<main class="container">
  <div class="form">
    <h2 style="margin:0;">회원가입</h2>
    <p class="muted" style="margin:6px 0 0;">가입 후 로그인해 주세요.</p>

    <div id="errBox" class="error" style="display:none;"></div>
    <div id="okBox" class="success" style="display:none;"></div>

    <form id="signupForm" th:object="${signupRequest}">
      <div class="row">
        <div class="label">이메일</div>
        <input class="input" type="email" th:field="*{email}" name="email" placeholder="email@example.com"/>
      </div>
      <div class="row">
        <div class="label">이름</div>
        <input class="input" type="text" th:field="*{name}" name="name" placeholder="이름"/>
      </div>
      <div class="row">
        <div class="label">비밀번호</div>
        <input class="input" type="password" th:field="*{password}" name="password" placeholder="6자 이상"/>
      </div>

      <div class="row" style="display:flex; gap:10px; align-items:center;">
        <button class="btn btn-primary" type="submit">가입하기</button>
        <a class="btn" th:href="@{/auth/login}">로그인</a>
      </div>
    </form>
  </div>
</main>

<script>
  const form = document.getElementById('signupForm');
  const errBox = document.getElementById('errBox');
  const okBox = document.getElementById('okBox');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errBox.style.display = 'none';
    okBox.style.display = 'none';
    errBox.textContent = '';
    okBox.textContent = '';

    const email = form.querySelector('input[name="email"]').value;
    const name = form.querySelector('input[name="name"]').value;
    const password = form.querySelector('input[name="password"]').value;

    const res = await fetch('/api/auth/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, name, password })
    });

    const json = await res.json();

    if (json.success) {
      okBox.textContent = '가입 완료! 로그인 페이지로 이동합니다.';
      okBox.style.display = 'block';
      setTimeout(() => window.location.href = '/auth/login', 700);
      return;
    }

    errBox.textContent = json?.error?.message || '회원가입에 실패했습니다.';
    errBox.style.display = 'block';
  });
</script>
</body>
</html>
