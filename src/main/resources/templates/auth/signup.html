<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body>
<header class="topbar">
  <div class="brand">
    <div>
      <div class="brand-text">flow</div>
      <div class="brand-sub">fileExtension</div>
    </div>
  </div>
  <div class="right">
    <a class="btn btn-ghost" th:href="@{/}">홈</a>
  </div>
</header>

<main class="container">
  <div class="form">
    <h2 style="margin:0;">회원가입</h2>
    <p class="muted" style="margin:6px 0 0;">가입 후 로그인해 주세요.</p>

    <div id="errBox" class="error" style="display:none;"></div>
    <div id="okBox" class="success" style="display:none;"></div>

    <form id="signupForm" th:object="${signupRequest}">
      <div class="row">
        <div class="label">이메일</div>
        <input class="input" type="email" name="email" placeholder="email@example.com"/>
      </div>
      <div class="row">
        <div class="label">이름</div>
        <input class="input" type="text" name="name" placeholder="이름"/>
      </div>
      <div class="row">
        <div class="label">비밀번호</div>
        <input class="input" type="password" name="password" placeholder="6자 이상 (영문+숫자)"/>
      </div>

      <div class="row" style="display:flex; gap:10px; align-items:center;">
        <button class="btn btn-primary" type="submit">가입하기</button>
        <a class="btn" th:href="@{/auth/login}">로그인</a>
      </div>
    </form>
  </div>
</main>

<script>
  const form = document.getElementById('signupForm');
  const errBox = document.getElementById('errBox');
  const okBox = document.getElementById('okBox');

  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  const nameRegex = /^[가-힣a-zA-Z]{2,20}$/;
  const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;

  function showError(msg) {
    errBox.textContent = msg;
    errBox.style.display = 'block';
    okBox.style.display = 'none';
  }

  function showSuccess(msg) {
    okBox.textContent = msg;
    okBox.style.display = 'block';
    errBox.style.display = 'none';
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errBox.style.display = 'none';
    okBox.style.display = 'none';

    const email = form.email.value.trim();
    const name = form.name.value.trim();
    const password = form.password.value;

    // ===== 유효성 검사 =====
    if (!email) {
      showError('이메일을 입력해 주세요.');
      return;
    }
    if (!emailRegex.test(email)) {
      showError('이메일 형식이 올바르지 않습니다.');
      return;
    }

    if (!name) {
      showError('이름을 입력해 주세요.');
      return;
    }
    if (!nameRegex.test(name)) {
      showError('이름은 2~20자의 한글 또는 영문만 가능합니다.');
      return;
    }

    if (!password) {
      showError('비밀번호를 입력해 주세요.');
      return;
    }
    if (!passwordRegex.test(password)) {
      showError('비밀번호는 6자 이상이며 영문과 숫자를 포함해야 합니다.');
      return;
    }

    // ===== API 요청 =====
    const res = await fetch('/api/auth/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, name, password })
    });

    const json = await res.json();

    if (json.success) {
      showSuccess('가입 완료! 로그인 페이지로 이동합니다.');
      setTimeout(() => window.location.href = '/auth/login', 700);
      return;
    }

    showError(json?.error?.message || '회원가입에 실패했습니다.');
  });
</script>
</body>
</html>
