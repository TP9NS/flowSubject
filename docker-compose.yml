services:
  db:
    image: mysql:8.0
    container_name: fileext-db
    environment:
      MYSQL_DATABASE: fileext
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - fileext-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  app:
    build: .
    container_name: fileext-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod

      DB_URL: jdbc:mysql://db:3306/fileext?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      UPLOAD_DIR: /data/uploads
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - uploads_data:/data/uploads
    ports:
      - "8080:8080"
    networks:
      - fileext-net
    restart: unless-stopped

volumes:
  db_data:
  uploads_data:

networks:
  fileext-net:
